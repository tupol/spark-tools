FormatConverter: {
  # Input configuration
  input: {
    path: "resources/file2.csv"
    format: "csv"
    schema: {
      "type" : "struct",
      "fields" : [ {
        "name" : "id",
        "type" : "string",
        "nullable" : true,
        "metadata" : { }
      }, {
        "name" : "timestamp",
        "type" : "string",
        "nullable" : true,
        "metadata" : { }
      }, {
        "name" : "address",
        "type" : "string",
        "nullable" : true,
        "metadata" : { }
      } ]
    }
  }
  output: {
    # The path where the results will be saved
    path: "out-example-2"
    # The format of the output file; acceptable values are "json", "avro", "json" and "parquet"
    format: "json"
    # Output mode: append, overwrite,...
    mode: "overwrite"
    # The output partition columns
    partition.columns: ["id"]
  }
}
