StreamingFormatConverter: {
  # Input configuration
  input: {
    path: "/out/in-example-5"
    format: "csv"
    delimiter: ";"
    columnNameOfCorruptRecord: "_corrup_record"
    schema: {
      "type" : "struct",
      "fields" : [ {
        "name" : "id",
        "type" : "long",
        "nullable" : true,
        "metadata" : { }
      }, {
        "name" : "timestamp",
        "type" : "string",
        "nullable" : true,
        "metadata" : { }
      }, {
        "name" : "address",
        "type" : "string",
        "nullable" : true,
        "metadata" : { }
      } ]
    }
  }
  output: {
    # The format of the output file; acceptable values are "json", "avro", "json" and "parquet"
    format: "json"
    # The path where the results will be saved
    path: "/out/out-example-5"
    checkpointLocation: "/out/checkpoints/out-example-5-cp"
    outputMode: append
    trigger {
      # once, continuous or processing-time
      type: processing-time
      interval: 3s
    }
  }
}
